[project]
name = "solarhub-api"
version = "1.0.0"
description = "SolarHub IoT Dashboard API - FastAPI Backend"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",

    # Database - Async SQLAlchemy 2.0
    "sqlalchemy[asyncio]>=2.0.36",
    "aiomysql>=0.2.0",
    "asyncmy>=0.2.9",

    # Redis - Async
    "redis[hiredis]>=5.2.0",

    # Authentication
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.17",

    # Utilities
    "python-dotenv>=1.0.1",
    "httpx>=0.28.0",
    "orjson>=3.10.0",

    # Notifications (optional)
    "lotify>=2.3.4",
    "pyzmq>=26.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
